Digital Gardening

---

- An approach to sharing knowledge in public 
- An antidote to the 'stream' mode of consuming and publishing knowledge. (antithesis to infodemic of social media, continuous news, etc)

---

- Ways of writing, storing, connecting knowledge that reflect our own way of thinking/knowing.
- Knowledge always 'becoming'.  Not complete. In process. 
- Accepting that the documents that help us think can also be in the same state. 

---

- Advocates see DG as intrinsically linked to the structures of the web. 
- A return to the way the web emerge as an interlinked knowledge space. 
- Where individuals curated their own online 'gardens'.

- To revisit and reflect. Walk through & tend to the garden.
---
- Revisit previous ideas, remove, amend, add, update, arrange, rearrange.
