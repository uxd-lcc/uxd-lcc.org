### Expectations within the MDP

###### Defining the problem domain (Enquiry)
Choosing, researching and refining the problem domain or area of enquiry. Writing your own brief. 


###### Primary & Secondary research (Enquiry)
A structured and deliberate approach to primary/secondary research.

---

###### Applying disciplinary knowledge (Knowledge)
Apply disciplinary knowledge, methods and practices from the last 2.5 years and explore new areas of UX practice.

###### Concept Development (Process)
Creative approach to concept development/solution. Risk taking and experimentation.

---
###### Exploring solutions and outcomes (Process)
 Prototyping and experimentation using appropriate fidelity methods and with defined goals. Asking yourself 'What are you prototyping?'. Working through the set _Obstructions_ task. 

###### Professional standards of realisation (Realisation)
Approach outcomes using appropriate tools, methods and standards.  
---
###### Documentation and communication (Communication)
Using documentation appropriately and effectively. As a method of: 
- Organising and building thematic knowledge
- Containing, visualising and understanding complex topics
- A mode of communicating your process or findings to others
- A way to reflect on your learning
